  <body> 
    <div class="header">
      <div class="header__wrapper">
        <figure class="header__wrapper__logo"><img src="./assets/icons/calculator.svg"></figure>
        <div class="header__wrapper__title">
          <div class="header__title-top">
            <h1>Curso práctico de JavaScript</h1>
          </div>
          <div class="header__wrapper__title-down">
            <h2>Ejercicios</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="main__average">
      <div class="title__box"> 
        <h1>Promedio Aritmético</h1>
        <h3>Módulo 3</h3>
      </div>
      <div class="average__wrapper"> 
        <div class="average__wrapper-title">
          <h2>Promedios</h2>
          <h3>Calcula la media, media ponderada, mediana y moda </h3>
        </div><img src="./assets/img/average.png" alt="">
        <form action="">
          <div class="num1 num-box">
            <label for="num1Input">Coloca el primer número</label>
            <input type="number" value="" id="num1Input">
          </div>
          <div class="num2 num-box">
            <label for="num2Input">Coloca el segundo número</label>
            <input type="number" value="" id="num2Input">
          </div>
          <div class="num3 num-box">
            <label for="num3Input">Coloca el tercer número</label>
            <input type="number" value="" id="num3Input">
          </div>
          <div class="num4 num-box">
            <label for="num4Input">Coloca el cuarto número</label>
            <input type="number" value="" id="num4Input">
          </div>
          <div class="num5 num-box">
            <label for="num5Input">Coloca el quinto número</label>
            <input type="number" value="" id="num5Input">
          </div>
          <div class="form__buttons">
            <button type="button" onclick="calcularMedia()">Calcular media</button>
            <button type="button" onclick="calcularMediaGeometrica()">Calcular media Geométrica                   </button>
            <button type="button" onclick="calcularMediana()">Calcular mediana</button>
            <button type="button" onclick="calcularModa()">Calcular moda</button>
          </div>
          <p class="result" id="averageResult"></p>
        </form>
      </div><a href="index.html">Regresar </a>
    </div>
